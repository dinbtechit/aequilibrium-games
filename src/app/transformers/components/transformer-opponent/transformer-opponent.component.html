<mat-card style="width: 250px">
  <mat-card-header>
    <img mat-card-avatar
         alt="logo"
         [src]="'/assets/images/' + transformerTeam +'.gif'"
         class="mat-elevation-z3"/>
    <mat-card-title>{{ transformer.name }}</mat-card-title>
    <mat-card-subtitle>ðŸŽ¯ Rank - {{ transformer.rank }}</mat-card-subtitle>
  </mat-card-header>
  <div fxLayoutAlign="center start">
    <img mat-card-image
         [src]="'https://www.ntfa.net/ntfa/techspecs/g1specs/'+ transformer.name.replace(' ', '_') +'.jpg'"
         (error)="onImgError($event)"
         class="mt-2"
         style="max-height: 170px;max-width: 150px"
         alt="Photo">
  </div>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="column" fxLayoutAlign="center center">
      <strong> Overall Rating</strong>
      <div class="progress w-75 mat-elevation-z6">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" [style.width]="transformer.overallRating * 2 + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{transformer.overallRating}}/50
        </div>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
